<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue_Observer</title>
</head>

<body>
  <script>
    let books = {};
    let val = 3000;
    Object.defineProperty(books, 'count', {
      enumerable: true,
      configurable: true,
      get() {
        console.log('get it');
        return val;
      },
      set(newVal) {
        console.log('set it');
        val = newVal;
      }
    })
  </script>
</body>

</html>
